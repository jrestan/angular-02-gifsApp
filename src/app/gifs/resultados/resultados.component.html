<div class="row">
    <div *ngFor="let item of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <!-- <img src={{item.images.downsized_medium.url}} alt=""> -->
            <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{item.title}}
                    <!-- {{item.images.downsized_medium.url}} -->
                </p>  
            </div>
        </div>
    </div>
</div>
